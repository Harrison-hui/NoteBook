name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: "true"
      R_BIOC_MIRROR: https://mirrors.tuna.tsinghua.edu.cn/bioconductor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          mkdir -p ~/library
          cat > ~/.Rprofile << 'EOF'
          .libPaths('~/library')
          EOF

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'
          rtools-version: ''
          cran: https://mirrors.tuna.tsinghua.edu.cn/CRAN

      - name: Change permissions of system R library
        run: |
          # 检查当前权限
          ls -la /opt/R/4.5.2/lib/R/library
          # 给 R 库目录添加写权限
          sudo chmod -R a+w /opt/R/4.5.2/lib/R/library
          # 验证权限
          ls -la /opt/R/4.5.2/lib/R/library
          touch /opt/R/4.5.2/lib/R/library/test_write && echo "✓ Write test successful" && rm /opt/R/4.5.2/lib/R/library/test_write

